<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slide.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="img/extras/icon.ico" type="image/x-icon">
    <title>Apresentação Riven</title>
</head>
<body>
    <header>
      
        <nav>
            <a href="#">Histórias</class=>
            <a href="#">Habilidades</a>
            <a href="#">Aparições</a>
            <a href="#">Skins</a>
        </nav>
        <h1>Riven</h1>
    </header>

     <!-- slide, Css está em um arquivo separado "slide.css" -->
    <section class="slider">
        <div class="slider-riven">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
            <input type="radio" name="btn-radio" id="radio4">

            <div class="slide-box primeira">
                <img class="img" src="img/skins/Riven_base.jpg" alt="Riven">
            </div>
            <div class="slide-box">
                <img class="img" src="img/skins/emissaria.jpg" alt="Riven Emissaria da Luz">
            </div>
            <div class="slide-box">
                <img class="img" src="img/skins/coelha_de_batalha.jpg" alt="Riven Coelha da Batalha">
            </div>
            <div class="slide-box">
                <img class="img" src="img/skins/florescer.jpg" alt="Riven Florescer Espiritual">
            </div>
            <div class="nav-auto">
                <div class="auto-bnt1"></div>
                <div class="auto-bnt2"></div>
                <div class="auto-bnt3"></div>
                <div class="auto-bnt4"></div>
            </div>
            <div class="nav-manual">
                <label for="radio1" class="manual-bnt"></label>
                <label for="radio2" class="manual-bnt"></label>
                <label for="radio3" class="manual-bnt"></label>
                <label for="radio4" class="manual-bnt"></label>
            </div>
        </div>
    </section>
    <main>
        <audio id="backgroundMusic" autoplay loop>
            <source src="audios/musica.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
            </audio>



    </main>
</body>
</html>
